<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action - 表单提交的位置， 可以是网站， 也可以是一个请求处理地址
method - post， get 是两种不同的提交方式

    get方式 - 可以在url中看到我们提交的信息， 不安全但是高效
    post - 比较安全， 提交大文件
-->
<!--get：
http://localhost:63342/HTML/1.%20我的第一个网页.html?username=minghan&pwd=YQCKPCVUWOG
-->
<!--post
http://localhost:63342/HTML/1.%20我的第一个网页.html
-->
<!--文本框
value - 默认初始值
maxlength="8 - 最长能写几个字符
size ="30" - 文本框的长度
-->
<form action="1.%20我的第一个网页.html" method="post">
    <!--    文本输入框： input type = "text"-->
    <p>名字：<input type="text" name="username" value="Name" size="30"> </p>
    <!--密码框--input type = "password"-->
    <p>密码： <input type="password" name="pwd"></p>


    <!--单选框
    input type = "radio"
    只能选一个因为在同一个组内， name="sex"
    value - 单选框的值
    name - 表示组

    -->
    <p>性别<input type="radio" value="boy" name="sex">女</p>
    <p>性别<input type="radio" value="girl" name="sex">男</p>

    <!--    多选框
    input type="checkbox"

    -->
    <p>
        爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="read" name="hobby" checked>看书
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏

    </p>

    <!--    按钮
    input type="button" 普通按钮
    input type="image" 图像按钮
    input type="submit" 提交按钮
    input type="reset" 重置按钮

    -->
    <p>
        按钮<input type="button" name="btn" value="点击一下">
        <input type="image" src="../HTML/resources/image/1.jpg">

    </p>


    <!--文件域

    -->
    <p>
        选择文件<input type="file" name="files">
        <input type="button" value="submit" name="upload">
    </p>

    <!--    下拉框， 列表框
    selected - 默认是哪个
    -->

    <p>
        <select name="列表名称">
            <option  value="选项的值">中国</option>
            <option  value="选项的值">美国</option>
            <option  value="选项的值" selected>瑞士</option>
            <option  value="选项的值">印度</option>
        </select>
    </p>

    <!--    文本域
    多行文本
    cols - 列
    rows - 行
    -->
    <p>
        反馈：
        <textarea name="textarea" cols="30" rows="35">文本内容</textarea>
    </p>

    <!--邮箱验证-->
    <p>
        邮箱:
        <input type="email" name="email">
    </p>

    <!--    url验证-->
    <p>
        URL:
        <input type="url" name="url">
    </p>

    <p>
        商品数量：
        <input type="number" name="number" max="100" min="-100" step="1">
    </p>

    <!--    滑块-->
    <p>
        滑块：
        <input type="range" name="range" max="100" min="100" step="2">
    </p>

    <!--    搜索框-->
    <p>
        搜索：
        <input type="search" name="search" >
    </p>

    <!--    增强鼠标可用性-->
    <label for>点我看看</label>
    <input type="text">


    <input type="submit">
    <input type="reset">

</form>

</body>
</html>
